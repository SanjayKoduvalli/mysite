{% extends "base_template.html" %}
{% block content%}
<h1>Projects</h1>
{% for project in projects %}
<div class="projects">
    <h2><a href="{{url_for('project_page', project =project['link'])}}" class="projects">{{project['title']}}</a></h2>
    <p>{{project['synopsis']}}</p>
</div>
{% endfor %}
{%endblock%}
