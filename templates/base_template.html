<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sanjay Koduvalli Site</title>

    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"> -->


    <!-- chartJS Javascript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

  </head>

  <body>

<header>
    <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark unique-color-dark">

    <div class="container">
  
      <!-- Navbar brand -->
      <a class="navbar-brand" href="{{url_for('home')}}">SK</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          {% for nav_item in navbar_lines %}
          <li {% if curr_page == nav_item['id'] %} class="nav-item active" {% else %} class="nav-item" {% endif%}>
            
            <a class="nav-link" href="{{url_for(nav_item['link'])}}">{{nav_item['title']}}</a></li>
          {% endfor %}
  
        </ul>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/feed/">
              <i class="fab fa-linkedin-in fa-2x"></i> </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mailto:ksanjay@umich.edu">
              <i class="fas fa-envelope fa-2x"></i> </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.facebook.com/sanjay.koduvalli">
              <i class="fab fa-facebook-f fa-2x"></i> </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/sanjay-koduvalli-166523a4">
              <i class="fab fa-instagram fa-2x"></i> </a>
          </li>

        </ul>
      </div>
  </nav>
  <!--/.Navbar-->
</header>



    {% block content %}{% endblock %}

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="static/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="static/js/mdb.min.js"></script>

    <!-- my custom JavaScript -->
    <script type="text/javascript" src="static/js/myScript.js"></script>
    
    
  </body>
</html>
